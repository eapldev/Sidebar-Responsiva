<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <title>Menu</title>
</head>
<body>

        <div id="sidebar_content">
            <div id="logo">
                <img class="item-description" id="logo_vet" src="src/images/logo-vet.svg" alt="Logo da Empresa">
            </div>


            <div id="user">
                <span class="item-description">
                    <img src="src/images/user_avatar.jpg" id="user_avatar" alt="Avatar">
                </span>
    
                <p id="user_infos">
                    <span class="item-description">
                        Izabelle Sousa
                    </span>
                    <span class="item-description">
                        Veterin√°ria
                    </span>
                </p>
            </div>
            
    
            <ul id="side_items">
                <li class="side-item out">
                    <a href="#">
                        <img src="src/images/search.svg">
                        <span class="item-description">
                            Buscar
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <img src="src/images/grid.svg">
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <img src="src/images/pet.svg">
                        <span class="item-description">
                            Pets
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <img src="src/images/user.svg">
                        <span class="item-description">
                            Clientes
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <img src="src/images/vet.svg">
                        <span class="item-description">
                            Vets
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <img src="src/images/settings.svg">
                        <span class="item-description">
                            Ajustes
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <img src="src/images/menu.svg">
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <img src="src/images/log-out.svg">
            </button>
        </div>
    </nav>

    <main>
        <h1>Dashboard</h1>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
